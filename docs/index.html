<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="bundle.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <title>Weather GIFs</title>
    </head>
    <body>

        <div id="wrapper">
            <header>
                <button title="soon!" id="units"></button>
                <form action="javascript:void(0)" id="search-form" autocomplete="off">
                    <input type="text" id="search-input" />
                </form>
                <button title="soon!" id="language">ðŸ‡§ðŸ‡·</button>
            </header>
    
            <main>
                <section id="city-info">
                    <h1 id="city">loading...</h1>
                    <h2 id="date">loading...</h2>
                </section>
    
                <hr>
    
                <section id="weather-today-section">
                    <p id="weather-temp">loading...</p>
                    <hr>
                    
                   

                        <div id="weather-today-info">
                            <p id="weather-desc">loading...</p>
                            <p id="weather-min-max">
                                loading...
                            </p>
                            <p id="weather-feel">loading...</p>
                        </div>
                    
                    
                    <img  title="soon!" id="gif" src="images/loading.gif" alt="">
                    
                 

                </section>
    
                <hr>
    
                <section id="weather-future-section">
    
                    <div class="weather-future" id="weather-future-1">
                        <img  title="soon!" src="" alt="[icon]" class="weather-future-icon-1">
                        <p id="weather-future-1-min-max">
                            loading...
                        </p>
                        <p id="weather-future-1-weekday">loading...</p>
                    </div>
    
    
                    <div class="weather-future" id="weather-future-2">
                        <img  title="soon!" src="" alt="[icon]" class="weather-future-icon-2">
                        <p id="weather-future-2-min-max">
                            loading...
                        </p>
                        <p id="weather-future-2-weekday">loading...</p>
                    </div>
    
                    <div class="weather-future" id="weather-future-3">
                        <img  title="soon!" src="" alt="[icon]" class="weather-future-icon-3">
                        <p id="weather-future-3-min-max">
                            loading...
                        </p>
                        <p id="weather-future-3-weekday">loading...</p>
                    </div>
    
                </section>
            </main>
        </div>
        
    </body>
</html>
